<!DOCTYPE html>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="../styles.css">
	<title>Request Quote | NYL Projects</title>

<body>
	<nav class="nav">
		<a href="/"><div class="logoWrapper">
			<img src="../artwork/nyl-logo.png" alt="NYL Projects logo">
		</div></a>

		<ul class="navBtns">
			<i class="fa fa-times"></i>

		</ul>

		<i class="fa fa-bars"></i>

	<h1 style="text-align: center">Request Quote</h1>

	<form id="quoteForm" action="https://formsubmit.co/nylprojects@gmail.com" method="POST">
		<h4 class="contactForward">Please explain in as much detail what you're looking for and we'll get back to you ASAP ⚡️</h4>
		<label for="fname">Name:</label>
		<input id="fname" type="text" name="fname" required="">
		<label for="fmail">E-mail:</label>
		<input type="email" id="fmail" name="fmail" required="">
		<label for="fmsg">Message:</label>
		<textarea name="fmsg" id="fmsg" cols="30" rows="10" required=""></textarea>
		<button type="submit" class="submitBtn">SUBMIT</button>
	</form>

	<div class="socials aboutSoc">
		<a href="https://www.facebook.com/profile.php?id=100063829042097"><i class="fa fa-facebook soc"></i></a>
		<a href="https://twitter.com/NYLProjects"><i class="fa fa-twitter soc"></i></a>
		<a href="mailto:nylprojects@gmail.com"><i class="fa fa-envelope soc"></i></a>
		<a href="tel:27765673069"><i class="fa fa-phone soc"></i></a>
	</div>

	<script src="../index.js"></script>
